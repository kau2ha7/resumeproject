<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>

    <link rel="stylesheet" href="{% static 'core/css/fonta.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}" />
